<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/2b86481c1c.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Trafellas</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="#" class="navbar-logo">
            <img src="img/logo.png" alt="logo" />
          </a>

          <div class="navbar-nav">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-solid fa-plane"></i></a>
            <a href="#"><i class="fa-solid fa-train"></i></a>
            <a href="#"><i class="fa-solid fa-hotel"></i></a>
          </div>

          <div class="navbar-extra">
            <a href="#">
              <button>Login</button>
            </a>
            <a href="#">
              <button>Register</button>
            </a>
          </div>
        </nav>

        <div class="hero">
          <div class="text">
            <h1>Where do you want to go?</h1>
            <h3>Explore unforgettable destinations, places, and experiences</h3>
          </div>
          <form action="#">
            <input
              type="text"
              name="searchText"
              id="searchText"
              placeholder="Find New Experience"
            />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
